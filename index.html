<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animation.css">
    <style>
    </style>
</head>
<body>

    <!-------------------- Application -------------------->
    <div id="app"
         @mousedown.shift="draggable(event, elements)">
        <button @click="view">View mode</button>

        <edit-mode
            v-if="page == 'edit-mode'"
            :links="links"
            :elements="elements"
            :clone="clone"
            @select-link="selectLink"
            @select-element="selectElement"
            @show-link="showLink"
            @linking="linking"
            @clone-item="cloneItem">
        </edit-mode>

        <view-mode
            v-if="page == 'view-mode'"
            :links="links"
            :elements="elements">
        </view-mode>
    </div>
    <!-------------------- //Application -------------------->

    <!-------------------- View Mode -------------------->
    <!-------------------- //View mode -------------------->

    <!-------------------- Scripts -------------------->
    <script src="js/vue.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/components/element.js"></script>
    <script src="js/components/element-wrapper.js"></script>
    <script src="js/components/link.js"></script>
    <script src="js/components/link-wrapper.js"></script>
    <script src="js/components/edit-mode.js"></script>
    <script src="js/components/view-mode.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
    <!-------------------- //Scripts -------------------->

</body>
</html>
